<!DOCTYPE html>
<html lang="en">
  <head>
    <title>stunning workspace</title>
    <link rel="stylesheet" href="./stunning.css" />
  </head>
  <body>
    <header style="padding: 20px">
      <div class="header_style">
        <div>
          <figure>
            <img
              src="https://drive.google.com/uc?export=view&id=1LDHaEfMJuRJNEbZROD3bip6-ivYLSVaT"
              alt="stunning logo"
              width="110px"
              height="50px"
            />
          </figure>
        </div>
        <div class="para_style">
          <p>home</p>
          <p>about</p>
          <p>blog</p>
          <p>jobs</p>
        </div>
        <div class="account_style">your account</div>
      </div>
    </header>
 <main>
      <div>
        <div class="content_style">
          <div>Stunning Workspace.</div>
        </div>
        <div>
          <p id="para_align">
            with stunning,remote teams can organize project,manage shifting
            priorities, and get work done
          </p>
        </div>
      </div>
      <div>
        <span class="new_account">new account</span>
        <img class="image_icon" src="./arrow-up (2).png" alt="up-arrow" />
        <img
          class="image_icon"
          src="./arrow-down (1).png"
          alt="arrow-down"
        />
      </div>

    <div class="card">
    <div>
        <span  class="card_style">
          <img id="tick_style" src="./tick-gray (1).png" alt="no tick" width="25px" height="25px" />
          <p class="name_1">Dmm design</p> 
          <img class="user_class1" src="./user-pink (1).png" alt="tick" width="25px" height="25px" />
          <p class="date_s1">20 Dec</p>
          <span class="status"></span>
        </span>
    </div>
    <br>
    <div>
        <span class="card_style">
            <img id="tick_style" src="./tick-gray (1).png" alt="no tick" width="25px" height="25px" />
            <p class="name_2">Blurr Animation</p> 
            <img class="user_class2" src="./user-orange.png" alt="tick" width="25px" height="25px" />
            <p class="date_s2">25 Dec</p>
            <span class="status" style="background-color: #FD6534"></span>
        </span>
    </div>
    <br>
    <div>
        <span  class="card_style">
            <img id="tick_style" src="./tick-gray (1).png" alt="no tick" width="25px" height="25px" />
            <p class="name_3">Illustration</p> 
            <img class="user_class3" src="./user-blue.png" alt="tick" width="25px" height="25px" />
            <p class="date_s3">27 Dec</p>
            <span class="status" style="background-color: #9ED095"></span>
        </span>
    </div>
    <br>
    <div>
        <span  class="card_style">
            <img id="tick_style" src="./tick-gray (1).png" alt="no tick" width="25px" height="25px" />
            <p class="name_4">Refunds</p> 
            <img class="user_class4" src="./user-red.png" alt="tick" width="25px" height="25px" />
            <p class="date_s4">29 Dec</p>
            <span class="status" style="background-color: #FFE4A0"></span>
        </span>
    </div>
    </div>
    <div class="main_image">
        <img src="./landing-section-image (1).png" alt="landing landing-section-image" width="600px" height="600px">
    </div>
 </main>
  </body>
</html>
